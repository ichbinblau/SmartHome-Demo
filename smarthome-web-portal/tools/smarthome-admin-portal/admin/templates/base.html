<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
{#    <link rel="icon" sizes="192x192" href="images/android-desktop.png">#}

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='images/ios-desktop.png') }}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="{{ url_for('static', filename="bower_components/Roboto/roboto.css") }}" type="text/css" rel="stylesheet" />
    <link href="{{ url_for('static', filename="bower_components/icons/materialIcons.css") }}"  type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename="bower_components/material.cyan-light_blue.min/index.css") }}">
    
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sh-style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sh-dialog.css') }}">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sh-package.css') }}">
	<!--<link rel="stylesheet" href="{{ url_for('static', filename='css/sh-dataset.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sh-training.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sh-predict.css') }}">-->
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.3/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sh-list.js') }}"></script>
	<!--<script src="{{ url_for('static', filename='js/sh-dataset.js') }}"></script>
	<script src="{{ url_for('static', filename='js/sh-training.js') }}"></script>
	<script src="{{ url_for('static', filename='js/sh-predict.js') }}"></script>-->
    {% block header %}
    {% endblock %}
    <title>Admin Portal</title>
	<script>
      $(function(){
        $("#predict_dialog").hide();
		$("#training_dialog").hide();
      })
    </script>
	
</head>
<body>
{% block body %}
{% endblock %}

 <div class="dialog-background" id="predict_dialog">
    <div class="dialog-card">
	   <div class="dialog-title">
	     <div class="dialog-title-left"><a class="ml_15">Please Choose A Model</a><input id="model_name_predict_dialog" class="mdl_text ml_10 mt_15" type="text"></div>
		 <div class="dialog-title-right"><input type="button" id="OK_predict_dialog" class="mdl_btn ml_5 mt_10" value ="OK"></div>
	   </div>
	   <div class="dialog-list" id="dialog-predict-list"></div>
	</div>
 </div>

 
 <div class="dialog-background" id="training_dialog">
    <div class="dialog-card">
	   <div class="dialog-title">
	     <div class="dialog-title-left"><a class="ml_15">Please Choose A Dataset</a><input id="dataset_title_training_dialog" class="mdl_text ml_10 mt_15" type="text"></div>
		 <div class="dialog-title-right"><input type="button" id="OK_training_dialog" class="mdl_btn ml_5 mt_10" value ="OK"></div>
	   </div>
	   <div class="dialog-list" id="dialog-training-list"></div>
	</div>
 </div>
 
</body>

</html>
