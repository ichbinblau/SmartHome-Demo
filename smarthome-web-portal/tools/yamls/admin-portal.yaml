apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: admin-dashboard
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      #hostNetwork: true
      nodeSelector:
        platform: nuc
      containers:
      - name: admin-dashboard
        image: 192.168.1.102:5000/admin-portal:demo
        env:
        - name: http_proxy
          value: "http://proxy.jf.intel.com:911"
        - name: https_proxy
          value: "http://proxy.jf.intel.com:911"  
        ports:
        - containerPort: 4000
        imagePullPolicy: Always
        command: ["/usr/bin/python", "run.py"]
