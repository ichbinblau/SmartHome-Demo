    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="{{ static_url_prefix }}bower_components/Roboto/roboto.css" type="text/css" rel="stylesheet" />
    <link href="{{ static_url_prefix }}bower_components/icons/materialIcons.css"  type="text/css" rel="stylesheet" />
    <link href="{{ static_url_prefix }}bower_components/material-design-lite/material.min.css"
          type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ static_url_prefix }}css/styles.css">
    <link rel="stylesheet" href="{{ static_url_prefix }}bower_components/material.indigo-pink.min/index.css">
      <script type="text/javascript" src="{{ static_url_prefix }}bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="{{ static_url_prefix }}bower_components/material-design-lite/material.min.js"></script>
      <script src="{{ static_url_prefix }}bower_components/moment/min/moment.min.js"></script>
      <script src="{{ static_url_prefix }}bower_components/moment-timezone/builds/moment-timezone-with-data-2012-2022.min.js"></script>
      <script src="{{ static_url_prefix }}bower_components/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript">
        //declare all the global variables
        window.socket;
        window.socket = null;

        //The variable panel represents the current panel displayed by the browser.
        //0: Initial. No panel is specified.
        //1: the Now panel.
        //2: the Before panel
        //3: the Future panel
        window.panel;
        window.panel=0;

        window.now_timer = null;
        window.time_timer = null;
        window.weather_timer = null;

        window.timezone = null;
        window.utc_offset = null;
    </script>
      <script type="text/javascript" src="{{ static_url_prefix }}js/common.js"></script>
      <script type="text/javascript" src="{{ static_url_prefix }}js/sh-base.js"></script>
      {% block head %}
    {% endblock %}
  </head>
  <body class="mdl-demo mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
      {% block header %}
      {% endblock %}
      {% block main %}
      {% endblock %}
    </div>
    {% block script %}
  {% endblock %}
  </body>
